text-title: "Nuestra Historia"
text-about: 'Bancamiga es una institución constituida con capital privado, que apoya el desarrollo económico del país, especializada en satisfacer las necesidades financieras del sector microempresarial.

Inicia operaciones como Banco de Desarrollo en abril del año 2007, a partir de entonces se ha enfocado en el otorgamiento de microcréditos dirigidos principalmente a los sectores: Comercio, Transporte y Servicios en general.

En diciembre del año 2010, la Ley establece que el sistema bancario venezolano deberá estar compuesto sólo por bancos universales y microfinancieros, por lo cual los bancos bajo otras figuras deberían adecuarse o fusionarse, es entonces cuando la Junta Directiva de Bancamiga, después de analizar la situación, ver la creciente demanda del sector de las microempresas, tomaron la decisión de expandir sus actividades, incrementar su capital social y operar como Banco Microfinanciero desde el año 2011. Esta transformación ha sido altamente positiva tanto para clientes y usuarios como para los empleados, pues ahora permite brindar todas las operaciones financieras, incluidas las especializadas y ser más competitivos en el mercado bancario.

Acompañada a esta inversión, Bancamiga cambia tu estrategia de negocios y se presenta de una manera distinta con una imagen que evoluciona en busca de proyectar tu crecimiento, por ello, vemos un logo renovado que refleja dinamismo y fuerza, a través de cuatro aspas que representan cada uno de sus clientes que junto al impulso de Bancamiga, se ensamblan fluidamente para generar un movimiento poderoso y sostenido, una sinergia en la que Bancamiga y sus clientes avanzarán y progresarán juntos.

La excelente trayectoria hace que hoy puedan sentirse orgullosos de estar mejor preparados para brindar productos y servicios adicionales, es por ello que en la actualidad, continúa su proceso de expansión donde además de continuar impulsando actividades productivas, ofrece productos de movilidad e inversión, logrando favorecer a un mayor número de clientes.'


