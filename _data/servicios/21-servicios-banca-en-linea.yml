text-about: 'Mediante este canal, puedes efectuar diversas transacciones bancarias con nuestra institución en tiempo real, evitando desplazarte hacia nuestras agencias. Ideal para que consultes el saldo y movimientos de tus cuentas o las de tu negocio cada vez que lo necesites con solo una conexión a Internet. Te invitamos hoy a unirte al Servicio Bancamiga en línea para que lo utilices cuando lo desees y cuantas veces sea necesario.'


