text-title: "Centro de Atención Bancamiga"
text-about: "En el Centro de Atención Telefónica de Bancamiga brindamos atención inmediata a nuestros clientes y a los establecimientos comerciales, además, del servicio telefónico para efectuar tus consultas a través del (0212) 8220701 o (0212) 8220702 en horario corrido de Lunes a Domingo las 24 horas del día.</br>

También, puedes realizar tus transacciones de una forma cómoda, rápida y segura, conectándote a nuestra página web www.bancamiga.com mediante nuestro servicio Bancamiga en línea.</br>

En Bancamiga siempre cuentas con servicios personalizados y de calidad. Visita cualquiera de nuestras Agencias para obtener mayor información sobre las posibilidades que te permitirán invertir efectivamente tu dinero."

